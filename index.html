
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastMile - Elite Pre-Trip Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --premium-black: #050505;
        --premium-surface: #0f0f0f;
        --premium-border: #1f1f1f;
        --accent-indigo: #6366f1;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--premium-black);
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--premium-black);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--premium-border);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }

      .glass-card {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .expensive-shadow {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .premium-gradient-text {
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }
    </style>

  }
}
</script>
</head>
<body class="selection:bg-indigo-500/30">

</body>
</html>
